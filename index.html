<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

    <div class="main text--center">
        <h1 id="title">Sudoku</h1>

        <div class="card">
            <table id="board" class="board">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class="animation mb--1" id="newSection">


            <div class="chip__container">
                <a href="#" class="chip__item chip__item--disabled" data-number="1">
                    1 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="2">
                    2 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="3">
                    3 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="4">
                    4 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="5">
                    5 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled"" data-number="6">
                    6 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="7">
                    7 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="8">
                    8 <span class="chip__hint">0</span>
                </a>
                <a href="#" class="chip__item chip__item--disabled" data-number="9">
                    9 <span class="chip__hint">0</span>
                </a>
            </div>

            <div class="animation animation animation--hide-y w--25r align--middle" id="messageSection">
                <div class="alert" id="message"></div>
            </div>

            <div class="btn__container">
                <a href="#" class="btn" id="undo">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--undo" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                    </span>
                    Undo
                </a>
                <a href="#" class="btn" id="redo">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--hint" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" transform="scale(-1, 1) translate(-25, 0)"></path></svg>
                    </span>
                    Redo
                </a>
                <a href="#" class="btn" id="erase">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--new" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </span>
                    Erase
                </a>
            </div>

            <div class="btn__container">
                <a href="#" class="btn" id="reset">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--undo" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </span>
                    Reset
                </a>
                <a href="#" class="btn" id="hints">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--hint" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    </span>
                    Hints
                </a>
                <a href="#" class="btn" id="new">
                    <span class="btn__icon-container">
                        <svg class="btn__icon btn__icon--new" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </span>
                    New
                </a>
            </div>
        </div>

        <div class="">
            <div id="difficultySection" class="animation animation--hide-y w--125r mt--3 align--middle">
                <div class="selection-card__container">

                    <input type="radio" name="difficulty" value="1" id="beginner" checked>
                    <label class="selection-card" for="beginner">
                        <div class="selection-card__text">
                            Beginner
                        </div>
                        <div class="selection-card__icon"></div>
                    </label>
    
                    <input type="radio" name="difficulty" value="2" id="easy">
                    <label class="selection-card" for="easy">
                        <div class="selection-card__text">
                            Easy
                        </div>
                        <div class="selection-card__icon"></div>
                    </label>
            
                    <input type="radio" name="difficulty" value="3" id="medium">
                    <label class="selection-card" for="medium">
                        <div class="selection-card__text">
                            Medium
                        </div>
                        <div class="selection-card__icon"></div>
                    </label>
            
                    <input type="radio" name="difficulty" value="4" id="hard">
                    <label class="selection-card" for="hard">
                        <div class="selection-card__text">
                            Hard
                        </div>
                        <div class="selection-card__icon"></div>
                    </label>
                </div>
                <a href="#" class="btn btn--primary w--100 mt--2" id="generate">Generate</a>
                <a href="#" class="btn btn--red w--100 mt--1 mb--1" id="cancel">Cancel</a>
            </div>
            <div id="restartSection" class="animation animation--hide-y">
                <div class="w--25r align--middle">
                    <div class="alert alert--warning">
                        <svg class="alert__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        All progress will be lost.
                    </div>
                </div>
                <div class="w--125r align--middle">
                    <a href="#" class="btn btn--green w--100 mt--2" id="restart">Restart</a>
                    <a href="#" class="btn btn--red w--100 mt--1 mb--1" id="cancelRestart">Cancel</a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
