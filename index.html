<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <style>
        body{
            background-color: #fabd5b;
            font-family: 'Roboto', sans-serif;
        }
        .text--center{
            text-align: center;
        }
        .card{
            background: #fff;
            width: auto;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .14);
            padding: 1rem;
            display: inline-block;
            border-radius: .25rem;
        }
        .sudoku__board{
            border-collapse: collapse;
            color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td{
            width: 2rem;
            height: 2rem;
            font-size: 1.5rem;
            line-height: 2rem;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, .12);
        }

        .sudoku__board tr:nth-child(1) td{
            border-top-color: rgba(0, 0, 0, .80);
            border-right: none;
        }
        .sudoku__board tr:nth-child(3n+1) td:last-child{
            border-right:  2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board tr:nth-child(3n) td{
            border-bottom: 2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n+1){
            border-left-color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n){
            border-right-color: rgba(0, 0, 0, .80);
        }
        .btn{
            line-height: 2rem;
            position: relative;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            height: 2rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            border-radius: .125rem;
            transition: all 0.3s;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .14);
            cursor: pointer;
        }

        .btn--primary{
            color: #fff;
            background: #274690;
            border-color: #274690;
        }
        .btn--primary:hover{
            background-color: #576CA8;
            border-color: #576CA8;
        }
        .mt--2{
            margin-top: 2rem;
        }
        /*
        Possible colors: ant
        
        #1b264f, #274690, #fabd5b, #576ca8, #302b27

        */

    </style>
    <div class="text--center">
        <h1>Sudoku</h1>
        <div class="card">
