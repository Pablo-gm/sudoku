    <style>
        body{
            background-color: #fabd5b;
            font-family: 'Roboto', sans-serif;
        }
        .text--center{
            text-align: center;
        }
        .card{
            background: #fff;
            width: auto;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .14);
            padding: 1rem;
            display: inline-block;
        }
        .sudoku__board{
            border-collapse: collapse;
            color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td{
            width: 2rem;
            height: 2rem;
            font-size: 1.5rem;
            line-height: 2rem;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, .12);
        }

        .sudoku__board tr:nth-child(1) td{
            border-top-color: rgba(0, 0, 0, .80);
            border-right: none;
        }
        .sudoku__board tr:nth-child(3n+1) td:last-child{
            border-right:  2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board tr:nth-child(3n) td{
            border-bottom: 2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n+1){
            border-left-color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n){
            border-right-color: rgba(0, 0, 0, .80);
        }
    </style>
