<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <style>


        .sudoku__board{
            border-collapse: collapse;
            color: #5C5C5C;
        }
        .sudoku__board td{
            width: 2rem;
            height: 2rem;
            font-size: 1.5rem;
            line-height: 2rem;
            text-align: center;
            border: 1px solid #D6D6D6;
        }

        .sudoku__board tr:nth-child(1) td{
            border-top-color: #333333;
            border-top-width: 2px;
            border-right: none;
        }
        .sudoku__board tr:nth-child(3n+1) td:last-child{
            border-right:  2px solid #333333;
        }
        .sudoku__board tr:nth-child(3n) td{
            border-bottom: 2px solid #333333;
        }
        .sudoku__board td:nth-child(3n+1){
            border-left-color: #333333;
            border-left-width: 2px;
        }
        .sudoku__board td:nth-child(3n){
            border-right-color: #333333;
            border-right-width: 2px;
        }

        .sudoku__prefill{
            background-color: #EBEBEB;
        }

        .sudoku__guide{
            background-color: #CBCCED;
            color: #333333;
        }

        .sudoku__filled{
            color: #4244bd;
        }

        .sudoku__guide.sudoku__filled{
            background-color: #8788d5;
            color: #121334;
        }

        .sudoku__working{
            background-color: #4244bd;
            color: #ffffff;
        }

        .mt--2{
            margin-top: 2rem;
        }

        .mb--3{
            margin-bottom: 3rem;
        }

        /* Range slider  check mat and ant */


        /*
        Possible colors: 
        
        #1b264f, #274690, #fabd5b, #576ca8, #302b27

        https://mdigi.tools/color-shades/#1a1b4b
        #1a1b4b  #5557c4   #7a7cd1
        #f8a520  #fbcd83   #fde1b5
 
        Grayscale
        333333	474747	5C5C5C	707070	858585	999999	ADADAD	C2C2C2	D6D6D6	EBEBEB	FFFFFF

        */

        /* Chips */
        
        .chip__container{
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .chip__item{
            background-color: white;
            color: #333333;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            box-shadow: 0 .25rem 0 #d6d6d6; 
            margin: 0 .25rem;
            border-radius: .125rem;
        }

        .chip__item--disabled{
            background-color: #ebebeb;
            color: #999;
        }

    </style>
    <div class="text--center">
        <h1>Sudoku</h1>
        <div class="card">
            <table id="board" class="sudoku__board">
                <tr>
                    <td></td>
                    <td></td>
                    <td class="sudoku__filled">3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sudoku__focus"></td>
                    <td class="sudoku__focus"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sudoku__focus"></td>
                    <td class="sudoku__focus"></td>
                </tr>
                <tr>
                    <td class="sudoku__filled">7</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sudoku__working"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sudoku__filled">9</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

        </div>


        <div class="chip__container">

        <div class="mt--2 text--center">
            <span class="btn btn--primary">Generate</span>

    <script src="js/app.js"></script>
</body>
</html>
