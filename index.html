<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <style>
        body{
            background-color: #f9f9f9;
            font-family: 'Heebo', sans-serif;
        }
        .text--center{
            text-align: center;
        }
        .card{
            background: #fff;
            width: auto;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .14);
            padding: 1rem;
            display: inline-block;
            border-radius: .25rem;
            border-bottom: .25rem solid #e3e3e3;
        }
        .sudoku__board{
            border-collapse: collapse;
            color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td{
            width: 2rem;
            height: 2rem;
            font-size: 1.5rem;
            line-height: 2rem;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, .12);
        }

        .sudoku__board tr:nth-child(1) td{
            border-top-color: rgba(0, 0, 0, .80);
            border-right: none;
        }
        .sudoku__board tr:nth-child(3n+1) td:last-child{
            border-right:  2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board tr:nth-child(3n) td{
            border-bottom: 2px solid rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n+1){
            border-left-color: rgba(0, 0, 0, .80);
        }
        .sudoku__board td:nth-child(3n){
            border-right-color: rgba(0, 0, 0, .80);
        }
        .btn{
            line-height: 2.5rem;
            position: relative;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: all 0.3s;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, .14);
            cursor: pointer;
            letter-spacing: .02em;
        }

        .btn--primary{
            color: #fff;
            background: #5557c4;
            border-bottom: .25rem solid #1a1b4b;
        }
        .btn--primary:hover{
            background-color: #7a7cd1;
        }
        .mt--2{
            margin-top: 2rem;
        }

        .mb--3{
            margin-bottom: 3rem;
        }

        /* Range slider  check mat and ant */


        /*
        Possible colors:

    </style>
